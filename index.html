
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Retro Gaming Haven</title>
  <style>
    :root {
      --gameboy-green: #9bbc0f;
      --nes-gray: #787878;
      --arcade-neon: #f0f;
      --text-color: #fff;
      --scanline-color: rgba(0, 0, 0, 0.2);
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #000;
      color: var(--text-color);
      margin: 0;
      overflow-x: hidden;
      
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes scanlines {
      0% { background-position: 0 0; }
      100% { background-position: 0 10px; }
    }

    header {
      text-align: center;
      padding: 20px;
      position: relative;
    }

    header h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      animation: blink 1s step-end infinite;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.2em;
      position: relative;
      padding-bottom: 5px;
    }

    nav a::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: var(--text-color);
        visibility: hidden;
        transform: scaleX(0);
        transition: all 0.3s ease-in-out;
    }

    nav a:hover::before,
    nav a:focus::before{
        visibility: visible;
        transform: scaleX(1);
    }

    .crt-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        transparent 0,
        var(--scanline-color) 2px,
        transparent 4px
      );
      animation: scanlines 5s linear infinite;
      pointer-events: none;
      z-index: 1000;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    .arcade-cabinet {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .arcade-cabinet img {
      width: 150px;
      height: 100px;
      border: 3px solid var(--text-color);
      animation: blink 2s infinite;
    }

    #mini-game iframe {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 3px solid var(--text-color);
      margin-bottom: 20px;
    }

    .leaderboard {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--text-color);
      padding: 10px;
      max-width: 400px;
      margin: 20px auto;
    }

    .leaderboard h3 {
        margin-top: 0;
    }

    .leaderboard ol {
        padding-left: 20px;
        text-align: left;
    }

    .store-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .item {
      border: 2px solid var(--text-color);
      padding: 10px;
      width: 200px;
    }

    .item img {
      width: 100%;
      height: auto;
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 2px solid var(--text-color);
      margin-top: 40px;
    }

    footer ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    footer a {
      color: var(--text-color);
      text-decoration: none;
    }
    footer a:hover{
        text-decoration: underline;
    }

    /* Dynamic Themes */
    .theme-gameboy {
      --text-color: #306230;
      background-color: var(--gameboy-green);
    }

    .theme-nes {
      --text-color: #fff;
      background-color: var(--nes-gray);
    }

    .theme-arcade {
      --text-color: #fff;
      background-color: #000;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.5em;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }

      #mini-game iframe {
        height: 300px;
      }
    }
    @font-face {
        font-family: 'Press Start 2P';
        src: url('https://fonts.gstatic.com/s/pressstart2p/v15/e3t4euO8T-267oIAQAu6jDQyK3nVivNm4I81.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }
    .accessibility-controls {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1001;
    }

    .accessibility-controls button {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid #000;
        padding: 5px 10px;
        margin-left: 5px;
        cursor: pointer;
        font-family: 'Press Start 2P', cursive;
        font-size: 0.6em;
    }
    .hidden {
        display: none;
    }
  </style>
</head>
<body>
  <div class="crt-overlay"></div>

  <div class="accessibility-controls">
    <button id="toggle-music">Toggle Music</button>
    <button id="toggle-animations">Toggle Animations</button>
    <select id="theme-select">
        <option value="default">Default</option>
        <option value="gameboy">Game Boy</option>
        <option value="nes">NES</option>
        <option value="arcade">Arcade</option>
    </select>
  </div>

  <header>
    <h1>Welcome to Retro Gaming Haven</h1>
    <nav>
      <ul>
        <li><a href="#games" tabindex="1">Games</a></li>
        <li><a href="#blog" tabindex="2">Blog</a></li>
        <li><a href="#store" tabindex="3">Store</a></li>
      </ul>
    </nav>
  </header>

  <section id="games">
    <h2>Featured Games</h2>
    <div class="arcade-cabinet">
      <img src="https://picsum.photos/200/150?random=1" alt="Game Thumbnail 1" tabindex="4">
      <img src="https://picsum.photos/200/150?random=2" alt="Game Thumbnail 2" tabindex="5">
      <img src="https://picsum.photos/200/150?random=3" alt="Game Thumbnail 3" tabindex="6">
    </div>
  </section>

  <section id="mini-game">
    <h2>Play Our Mini-Game</h2>
    <iframe src="about:blank" title="Retro Mini-Game" id="mini-game-iframe" tabindex="7"></iframe>
    <div class="leaderboard">
      <h3>High Scores</h3>
      <ol id="leaderboard-list">
        
      </ol>
    </div>
  </section>

  <section id="blog">
    <h2>Latest News</h2>
    <article>
      <h3 tabindex="8">Retro Gaming Trends of 2024</h3>
      <img src="https://picsum.photos/400/200?random=4" alt="Retro Gaming Trends" tabindex="9">
      <p>Discover the latest trends in retro gaming...</p>
    </article>
  </section>

  <section id="store">
    <h2>Merchandise</h2>
    <div class="store-items">
      <div class="item">
        <img src="https://picsum.photos/200/200?random=5" alt="Pixel Art T-Shirt" tabindex="10">
        <p>Pixel Art T-Shirt - $19.99</p>
        <button tabindex="11">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>Â© 2024 Retro Gaming Haven</p>
    <ul>
      <li><a href="#contact" tabindex="12">Contact</a></li>
      <li><a href="#social" tabindex="13">Social Media</a></li>
    </ul>
  </footer>

  <audio id="bg-music" loop>
    <source src="https://www.mboxdrive.com/8-bit_music_loop.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const bgMusic = document.getElementById('bg-music');
        const toggleMusicButton = document.getElementById('toggle-music');
        const toggleAnimationsButton = document.getElementById('toggle-animations');
        const themeSelect = document.getElementById('theme-select');
        let animationsEnabled = true;

        // Start background music
        let isPlaying = false;
        const startMusic = () => {
            if (!isPlaying){
                bgMusic.play().then(() => {
                    isPlaying = true;
                }).catch(error => {
                    console.log("Autoplay was prevented. User interaction is needed.", error);
                });
            }
        }

        document.body.addEventListener('click', startMusic);
        document.body.addEventListener('keydown', startMusic);

        toggleMusicButton.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
            } else {
                bgMusic.play();
            }
            isPlaying = !isPlaying;
        });

        toggleAnimationsButton.addEventListener('click', () => {
            animationsEnabled = !animationsEnabled;
            document.querySelectorAll('img, .crt-overlay').forEach(el => {
                el.style.animationPlayState = animationsEnabled ? 'running' : 'paused';
            });
        });

        themeSelect.addEventListener('change', (event) => {
            document.body.classList.remove('theme-gameboy', 'theme-nes', 'theme-arcade');
            if(event.target.value !== 'default'){
                document.body.classList.add(`theme-${event.target.value}`);
            }
        });

        // Konami Code Easter Egg
        const konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
        let userInput = [];

        document.addEventListener('keydown', (e) => {
            userInput.push(e.keyCode);
            if (userInput.length > konamiCode.length) userInput.shift();
            if (userInput.toString() === konamiCode.toString()) {
                activateEasterEgg();
                userInput = [];
            }
        });

        function activateEasterEgg() {
            alert("Easter Egg Activated! You found the secret!");
            
        }
    });
  </script>
</body>
</html>
